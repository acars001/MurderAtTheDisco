<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
		<title>Riddle Me This</title>
	</head>
	
	<body >
		<p id=riddle>I have a butt, but I'm not alive. I bring smoke but am not fire. I destroy, I kill, though I am not used in a war.</p>
		<br>
		<!-- Slideshow container -->
		<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
		<img onclick="card4()" src="moonCard.jpg" alt="Moon card">
		</div>

		<div class="mySlides fade">
		<img onclick="card5()" src="loveCard.jpg" alt="Love card">
		</div>

		<div class="mySlides fade">
		<img onclick="card6()" src="cigaretteCard.jpg" alt="Cigarette card">
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)"><</a>
		<a class="next" onclick="plusSlides(1)">></a>
		</div>
		<br>
		<p id="answer">     ?     </p>
		<br>
		<a id="change" href="riddle3.html" src="riddle 3"> </a>
		
		<script>
		let slideIndex = 1;
			showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
		showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  let i;
		  let slides = document.getElementsByClassName("mySlides");
		  let dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " active";
		}
		</script>
	</body>
</html>
