<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
		<title>Riddle Me This</title>
	</head>
	
	<body >
		<p id=riddle>I am not alive, but I grow; I don't have lungs, but I need air; I don't have a mouth, but water kills me. What am I?</p>
		<br>
		
		<!-- Slideshow container -->
		<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
		<img onclick="card1()" src="fishCard.jpg" alt="Fish card">
		</div>

		<div class="mySlides fade">
		<img onclick="card2()" src="fireCard.jpg" alt="Fire card">
		</div>

		<div class="mySlides fade">
		<img onclick="card3()" src="waterCard.jpg" alt="Water card">
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)"><</a>
		<a class="next" onclick="plusSlides(1)">></a>
		</div>
		<br>
		<p id="answer">     ?     </p>
		<br>
		<!-- <button style="opacity:0" id="riddle2" type="button" onclick='window.location.href="riddle2.html"'>Next riddle</button> -->
		<a id="change" href="riddle2.html" src="riddle 2"> </a>

		<script>
		let slideIndex = 1;
			showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
		showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  let i;
		  let slides = document.getElementsByClassName("mySlides");
		  let dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " active";
		}
		</script>
	</body>
</html>
